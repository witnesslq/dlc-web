<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>DLC 分布式日志搜集系统 - 搜索</title>
    <link rel="shortcut icon" href="/static/favicon.ico"> 
    <link href="/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="/css/animate.min.css" rel="stylesheet">
    <link href="/css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_self">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <h2>
                                为您找到相关结果约${dlcLogs?size}个： <span class="text-navy">${keyWord}</span>
                            </h2>
                        <small>搜索用时  (${searchTime}秒)</small>
                        
                        <div class="search-form">
                          <form action="/dlc/log/query" method="get">
                            <div class="input-group">
                                <input type="text" placeholder="输入关键字" name="keyWord" class="form-control input-lg">
                                <div class="input-group-btn">
                                    <button class="btn btn-lg btn-primary" type="submit">
                                          搜一搜吧
                                    </button>
                                </div>
                            </div>
                          </form>
                        </div>
                        
                        <!-- 分布式日志搜索结果渲染 -->
                        <#list dlcLogs as dlcLog>
	                       <div class="hr-line-dashed"></div>
	                       <div class="search-result">
	                           <h3><a href="search_results.html#">${dlcLog.content}</a></h3>
	                           <a href="search_results.html#" class="search-link">koda.iteye.com/blog/10...</a>
	                           <p>
	                              ${dlcLog.content}
	                           </p>
	                       </div>
                        </#list>
                        <!-- 分布式日志搜索结果渲染结束 -->
                        
                        <div class="hr-line-dashed"></div>
                        <div class="text-center">
                            <div class="btn-group">
                                <button class="btn btn-white" type="button"><i class="fa fa-chevron-left"></i>
                                </button>
                                <button class="btn btn-white">1</button>
                                <button class="btn btn-white  active">2</button>
                                <button class="btn btn-white">3</button>
                                <button class="btn btn-white">4</button>
                                <button class="btn btn-white">5</button>
                                <button class="btn btn-white">6</button>
                                <button class="btn btn-white">7</button>
                                <button class="btn btn-white" type="button"><i class="fa fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.5"></script>
    <script src="/js/content.min.js?v=1.0.0"></script>
</body>

</html>
