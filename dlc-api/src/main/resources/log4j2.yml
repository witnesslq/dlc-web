Configutation:
  name: Default
  packages: com.happygo.dlc.log
  Properties:
    Property:
      name: log-path
      value: "/opt/app/logs"
 
  Appenders:
 
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
 
    RollingFile:
      - name: RollingFile_Appender
        fileName: ${log-path}/dlc.log
        filePattern: "/opt/app/logs/archive/dlc.log.%d{yyyy-MM-dd-hh-mm}.gz"
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 100 MB
        DefaultRollOverStrategy:
          max: 10000
    
    Lucene:
      name: LuceneAppender
      target: F:\lucene_index
      IndexField: 
          name: level
          pattern: "%-5level"
      IndexField: 
          name: time
          pattern: "%d{UNIX_MILLIS}"
          type: LongField
      IndexField: 
          name: content
          pattern: "%p %c - %m%n"
 
  Loggers:
 
      Root:
        level: debug
        additivity: true
        AppenderRef:
          - ref: Console_Appender
          - ref: RollingFile_Appender
          - ref: LuceneAppender